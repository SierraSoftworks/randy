[package]
name = "rex"
version = "0.1.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>"]
edition = "2018"

[features]
default = []
table_storage = []

[dependencies]
actix = "0.13"
actix-http = "3.0"
actix-rt = "2.7"
actix-service = "2.0.2"
actix-web = "4.2"
async-trait = "0.1.57"
azure_core = "0.4"
azure_data_tables = "0.5"
azure_storage = "0.5"
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.9"
futures = "0.3"
http = "0.2"
lazy_static = "1.4"
log = "0.4"
md5 = "0.7"
openidconnect = { version = "2.3", default_features = false, features = ["curl"] }
opentelemetry = { version = "0.17", features = ["tokio", "rt-tokio"] }
opentelemetry-otlp = { version = "0.10", features = ["tls-roots"] }
percent-encoding = "2.2"
rand = "0.8"
reqwest = { version = "0.11" }
sentry = { version = "0.27", features = ["log"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.21", features = ["full"] }
tonic = { version = "0.6.2", features = ["tls-roots"] }
tracing = { version = "0.1", features = ["log"] }
tracing-actix-web = "0.6.0"
tracing-log = { version = "0.1", features = ["env_logger"] }
tracing-futures = { version = "0.2.5", features = ["futures-03"] }
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", features = ["tracing-log"] }
uuid = { version = "1.1", features = ["serde", "v4"] }