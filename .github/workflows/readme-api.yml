name: Sync API Spec to ReadMe
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: readmeio/github-readme-sync@2.1.1
        with:
          readme-oas-key: ${{ secrets.README_OAS_KEY }}
          oas-file-path: './api/api_v1.yml'
          api-version: 'v1.0'
      - uses: readmeio/github-readme-sync@2.1.1
        with:
          readme-oas-key: ${{ secrets.README_OAS_KEY }}
          oas-file-path: './api/api_v2.yml'
          api-version: 'v2.0'
      - uses: readmeio/github-readme-sync@2.1.1
        with:
          readme-oas-key: ${{ secrets.README_OAS_KEY }}
          oas-file-path: './api/api_v3.yml'
          api-version: 'v3.0'
